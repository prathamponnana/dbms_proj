<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIAN POLICE</title>
    <link rel="stylesheet" href="onoi-styles-lib.css">
</head>

<body>
    <section class="header">
        <img src="../Police/police_logo.png" alt="pic">
        <h1>DEPARTMENT OF ROAD TRANSPORT</h1>
    </section>
    <div class="login-main">
        <div><label>Aadhaar No: &nbsp;</label><input class="main-inp" id="aadhaar-no" type="text"></div>
        <form action="update-dl.html">
            <button class="login-main-btn" type="submit">
                Add / Update Driving Liscense
            </button>
        </form>
        <form action="add-rc.html">
            <button class="login-main-btn" type="submit">
                Add / Update RC
            </button>
        </form>
        <form action="view-dl-rc.html">
            <button class="login-main-btn" type="submit">
                View Liscence / RC Details
            </button>
        </form>
    </div>
    <script src="option-page.js"></script>
</body>

</html>
